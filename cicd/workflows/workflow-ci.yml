name: CI Workflow

on:
pull_request:
branches:
- dev
- main
push:
branches:
- dev
- main

jobs:
test:
name: Build and Test
runs-on: ubuntu-latest

steps:
  - name: Checkout Repository
    uses: actions/checkout@v4

  - name: Setup Node.js
    uses: actions/setup-node@v4
    with:
      node-version: 20.x
      cache: 'npm'

  - name: Install Dependencies
    run: npm ci

  - name: Cache Playwright browsers
    id: cache-playwright-browsers
    uses: actions/cache@v3
    with:
      path: ~/.cache/ms-playwright
      key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
      restore-keys: |
        ${{ runner.os }}-playwright-

  - name: Install Playwright Browsers
    run: npx playwright install --with-deps

  - name: Run Linter
    run: npm run lint

  - name: Run TypeScript Check
    run: tsc --no-emit

  - name: Build Project
    run: npm run build

  - name: Run Vitest (Unit/Integration Tests)
    run: npm run test:vitest

  - name: Setup Deno
    uses: denoland/setup-deno@v1
    with:
      deno-version: v1.x

  - name: Run Deno Tests
    run: deno test --allow-net --allow-read --allow-env supabase/functions/tests/

  - name: Run E2E and VRT tests
    run: npx playwright test --config=playwright.config.js
    env:
      SUPABASE_URL: http://localhost:54321
      SUPABASE_ANON_KEY: dummy_key
